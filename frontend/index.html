<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
			<link rel="stylesheet" href="/css/normalize.css"/>
    		<link rel="stylesheet" href="/css/skeleton.css"/>
		        <title>Transcript Index</title>
				<script>
					(function(d) {
					  var config = {
						kitId: 'qij4zfj',
						scriptTimeout: 3000,
						async: true
					  },
					  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
					})(document);
				  </script>
	</head>
	<body>
		<div class="container">
			<div class="loader done" id ="loadCircle"></div>
			<br>
			<h1>いつでも オンデマンド授業</h1>
			<br>
			<div class="row">
				<div class="six columns">
					<div class="uploader">
						<input type="file" accept="audio/*" id = "fileInput" onchange="ableButton()"/>
					</div>
					<table class="u-full-width">
						<thead>
						<tr>
							<th>dropped / selected file</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td><span class="dropped-file"></span></td>
						</tr>
						</tbody>
					</table>
					<br>
					<button onclick="generateIndex()" class="button-primary u-full-width" id = "uploadButton" >Upload</button>
				</div>
				<div class="six columns">
					<h2>Record</h2>
					<br>
					<div id="buttons" class = "row">
						<button class="button-primary one-half column" id="startRecord">Record</button>
						<button class="button-primary one-half column" id="stopRecord">Stop</button>
					</div>
					<script src="recording.js"></script>
				</div>
			</div>
			<br>
			<br>
			<h3>本文</h3>
			<div class="box">
			<div id = "AllText"></div>
			</div>
			
			<h3>要約</h3>
			<div class="box">
			<div id = "Summary"></div>
			</div>
			<br>
			<button onclick="reGenerateSummary()" class="button-primary u-full-width" id = "reloadSummaryButton" >reload</button>
			<br>
			<br>
			<h3>翻訳</h3>
			<div class = "box">
				<div id = "translatedText">
					<p id="TransContent" value="ここに翻訳が表示されます"></p>
				</div>
			</div>
			<select name="example" class="five columns">
				<option>Japanese</option>
				<option>English</option>
				<option>Chinsese</option>
				<option>Korean</option>
			</select>
			<button onclick="reGenerateTranslate()" class="five columns button-primary u-pull-right" id = "reloadButton" >reload</button>
			<br>
			<br>
		</div>
		<script src="generateElement.js"></script>
		<script src="dropFileData.js"></script>
	</body>
</html>
