<!DOCTYPE html>
<html>
	<head>
		    <meta charset="utf-8">
			<link rel="stylesheet" href="/css/normalize.css"/>
    		<link rel="stylesheet" href="/css/skeleton.css"/>
		        <title>Transcript Index</title>
				<script>
					(function(d) {
					  var config = {
						kitId: 'qij4zfj',
						scriptTimeout: 3000,
						async: true
					  },
					  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
					})(document);
				  </script>
	</head>
	<body>
		<div class="container">
			<div class="loader done" id ="loadCircle"></div>
			<br>
			<h1>Transcript Index</h1>
			<br>
			<div class="uploader">
				<input type="file" accept="audio/*" id = "fileInput" onchange="ableButton()"/>
			</div>
			<table class="u-full-width">
				<thead>
				  <tr>
					<th>dropped / selected file</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td><span class="dropped-file"></span></td>
				  </tr>
				</tbody>
			  </table>
			<br>
			<button onclick="generateIndex()" class="button-primary u-full-width" id = "uploadButton" >Upload</button>
			<br>
			<br>
			<h3>本文</h3>
			<div class="box">
			<div id = "AllText"></div>
			</div>
			<h3>目次</h3>
			<div id ='indexTable'></div>
			<br>
			<button onclick="reGenerateIndex()" class="button-primary u-full-width" id = "reloadButton" >reload</button>
			<br>
			<br>
			<div class="row">
				<div class="nine columns"><input type="text" placeholder="検索語を入力" id="search_word" class="u-full-width"></div>
				<div class="three columns"><button onclick="const searchWord = document.getElementById('search_word') ;search(searchWord.value)" class="button-primary u-full-width" id = "search" >Search</button></div>
			</div>
			<br>
			<br>
			<h3>目次部分の抜き出し</h3>
			<div class = "box">
				<div id = "extraction">
					<p id="ExtContent" value="目次をクリックすると、ここに本文からの抜き出し部分が表示されます"></p>
				</div>
			</div>
			<br>
		</div>
		<script src="generateElement.js"></script>
		<script src="dropFileData.js"></script>
	</body>
</html>
